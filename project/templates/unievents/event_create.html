{% extends "base.html" %}

{% block content %}
{{ location_form.media }}
<form method="post" action="{% url 'event_create' university.university_id rso.rso_id %}">
    {% csrf_token %}
    {{ location_form.as_p }}
    {{ event_form.as_p }}
    <p><label for="id_dtstart">Dtstart:</label> <input type="text" name="dtstart" id="id_dtstart"></p>
    <p><label for="id_dtend">Dtend:</label> <input type="text" name="dtend" id="id_dtend"></p>
    <p><label for="id_until">Until:</label> <input type="text" name="until" required id="id_until"></p>
    <input type="submit" value="Create Event" />
</form>

{% endblock %}
